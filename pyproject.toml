[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "project-smith"
version = "0.1.0"
description = "Smith â€” Zero-Trust Autonomous Agent Runtime"
readme = "readme.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Karunya Muddana" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "python-dotenv>=1.0.0",
    "groq>=0.4.0",  # Groq LLM API
    "yfinance>=0.2.0",
    "rich>=13.0.0",  # Beautiful CLI
    "typer>=0.9.0",  # CLI framework
    "requests>=2.31.0",  # HTTP requests
    "beautifulsoup4>=4.12.0",  # HTML parsing for web scraper
]

[project.scripts]
smith = "smith.cli.main:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "black>=23.0.0",
    "mypy>=1.0.0"
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["smith*"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]
python_files = "test_*.py"

[tool.ruff]
# Hey! This tool checks your code for bugs and bad practices.
line-length = 88
target-version = "py310"

[tool.ruff.lint]
# We enable Pyflakes (F) and pycodestyle (E) to keep things clean.
select = ["E4", "E7", "E9", "F"]
ignore = []
# If you run `ruff check . --fix`, we'll try to auto-fix everything we can.
fixable = ["ALL"]
unfixable = []

[tool.black]
# Initializing the 'Black' formatter. It formats your code so it looks professional.
line-length = 88
target-version = ['py310']
